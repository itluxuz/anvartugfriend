<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Video Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #9a9a9a;
        }

        .video-container {
            width: 100%;
            max-width: 1080px;
            aspect-ratio: 16 / 9;
            background-color: #000;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        video {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <!-- Videoni yuklash -->
        <video controls>
            <source src="IMG_3943.mp4" type="video/mp4">
            Sizning brauzeringiz video o‘ynatishni qo‘llab-quvvatlamaydi.
        </video>
    </div>
</body>
</html>
